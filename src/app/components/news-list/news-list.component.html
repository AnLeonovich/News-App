<app-title></app-title>
<app-controls></app-controls>

<ul class="newsList">
	<ng-container  *ngFor=" let article of userService.mockNews;  let i=index">
    <li *ngIf="i<limit" class="news">
      <app-article [article]="article"></app-article>
    </li>
  </ng-container>
</ul>

<div class="learn-more_wrapper">
  <button (click)='showMore()' class="learn-more" *ngIf="learnMore">Learn more</button>
  <button (click)='hide()' class="learn-more" *ngIf="hideExtra">Hide</button>
</div>
